<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>m1_s07_e2</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <header>
        <h1 id="titulo">[M1S07] Ex 07 - Classe Usuário [Verônica Vilas]</h1>
    </header>

    <main id="container">
        <h2 id="acesso">Faça login.</h2>
        <form id="login">
                <label for="email">Email: </label>
                <input
                type="email"
                id="campoEmail"
                nome="email"
                placeholder="E-mail"
                />
                <label for="Senha">Senha: </label>
                <input
                type="password"
                id="campoSenha"
                nome="password"
                placeholder="Senha"
                required
                />
            <button type="submit">Acessar</button>
        </form>
    </main>
  </body>
</html>
