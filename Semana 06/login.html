<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link rel="stylesheet" href="./src/css/styles.css" />
</head>
<body>
  <div class="container">
		<div class="img">
			<img src="./assets/imagens/Traveling.png" alt="Imagem de viagem">
		</div>
		<div class="login-container">
      <form>
				<img src="./assets/imagens/avatar.png" alt="Avatar">
				<h2 class="title">Admin Login</h2>
        <div class="input-field">
          <div class="i">
           	<i class="fas fa-user"></i>
          </div>
          <div>
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" class="input">
          </div>
        </div>
        <div class="input-field password">
          <div class="i"> 
           	<i class="fas fa-lock"></i>
          </div>
          <div>
            <label for="senha" class="label">Password</label>
            <input type="password" name="senha" id="senha" class="input">
          </div>
        </div>
        <a href="">Esqueceu a senha?</a>
        <input type="submit" class="button" value="login">
      </form>
    </div>
  </div>
  <script type="module" src="./src/scripts/login.js"></script>
</body>
</html>
